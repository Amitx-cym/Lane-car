<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Five Lane Car Game</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; margin: auto; background: #222; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Fullscreen
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Game settings
const lanes = 5;
const laneWidth = canvas.width / lanes;
const carWidth = laneWidth - 20;
const carHeight = 80;
let score = 0;

// Player car
let player = {
  lane: 2, // start in middle lane
  x: 2 * laneWidth + 10,
  y: canvas.height - carHeight - 20,
  color: "blue"
};

// Enemies
let enemies = [];
let speed = 6;

// Controls
let leftPressed = false;
let rightPressed = false;

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") leftPressed = true;
  if (e.key === "ArrowRight") rightPressed = true;
});
document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft") leftPressed = false;
  if (e.key === "ArrowRight") rightPressed = false;
});

// Mobile touch
document.addEventListener("touchstart", (e) => {
  let touchX = e.touches[0].clientX;
  if (touchX < canvas.width / 2) {
    moveLeft();
  } else {
    moveRight();
  }
});

// Move functions
function moveLeft() {
  if (player.lane > 0) {
    player.lane--;
    player.x = player.lane * laneWidth + 10;
  }
}
function moveRight() {
  if (player.lane < lanes - 1) {
    player.lane++;
    player.x = player.lane * laneWidth + 10;
  }
}

// Spawn enemies
function spawnEnemy() {
  let lane = Math.floor(Math.random() * lanes);
  enemies.push({
    lane: lane,
    x: lane * laneWidth + 10,
    y: -carHeight,
    color: "red"
  });
}
setInterval(spawnEnemy, 1200);

// Draw car function
function drawCar(x, y, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x, y, carWidth, carHeight);
  // wheels
  ctx.fillStyle = "black";
  ctx.fillRect(x + 5, y + carHeight - 10, 12, 8);
  ctx.fillRect(x + carWidth - 17, y + carHeight - 10, 12, 8);
}

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw lanes
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;
  for (let i = 1; i < lanes; i++) {
    ctx.beginPath();
    ctx.moveTo(i * laneWidth, 0);
    ctx.lineTo(i * laneWidth, canvas.height);
    ctx.stroke();
  }

  // Move enemies
  for (let enemy of enemies) {
    enemy.y += speed;
    drawCar(enemy.x, enemy.y, enemy.color);

    // Collision check
    if (
      enemy.lane === player.lane &&
      enemy.y + carHeight > player.y &&
      enemy.y < player.y + carHeight
    ) {
      alert("Game Over! Your Score: " + score);
      document.location.reload();
    }
  }

  // Draw player
  drawCar(player.x, player.y, player.color);

  // Scoreboard
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 10, 30);
  score++;

  // Handle input
  if (leftPressed) {
    moveLeft();
    leftPressed = false;
  }
  if (rightPressed) {
    moveRight();
    rightPressed = false;
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
