<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Lane Car Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    canvas {
      display: block;
      background: #333;
    }
    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
      display: none;
      z-index: 2;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <button id="restartBtn">RESTART</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const lanes = 5;
    let laneWidth = canvas.width / lanes;
    const playerHeight = 100;

    // Load images
    const playerCar = new Image();
    playerCar.src = "player.png";   // Blue car

    const enemyCarImg = new Image();
    enemyCarImg.src = "enemy.png";  // Red car

    const roadImg = new Image();
    roadImg.src = "road.png";       // Road with 5 lanes

    // Game variables
    let player = { lane: 2, x: 0, y: canvas.height - playerHeight - 20 };
    let enemies = [];
    let score = 0;
    let gameOver = false;
    const scoreElement = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    function updatePlayerPosition() {
      player.x = player.lane * laneWidth + laneWidth / 8;
    }
    updatePlayerPosition();

    // Input (keyboard + touch)
    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && player.lane > 0) {
        player.lane--;
      } else if (e.key === "ArrowRight" && player.lane < lanes - 1) {
        player.lane++;
      }
      updatePlayerPosition();
    });

    canvas.addEventListener("touchstart", e => {
      if (gameOver) return;
      let touchX = e.touches[0].clientX;
      if (touchX < canvas.width / 2 && player.lane > 0) {
        player.lane--;
      } else if (touchX > canvas.width / 2 && player.lane < lanes - 1) {
        player.lane++;
      }
      updatePlayerPosition();
    });

    // Enemy spawn
    function spawnEnemy() {
      let lane = Math.floor(Math.random() * lanes);
      enemies.push({ lane, x: lane * laneWidth + laneWidth / 8, y: -playerHeight });
    }

    function resetGame() {
      enemies = [];
      score = 0;
      gameOver = false;
      player.lane = 2;
      updatePlayerPosition();
      restartBtn.style.display = "none";
      scoreElement.innerText = "Score: 0";
      gameLoop();
    }

    restartBtn.addEventListener("click", resetGame);

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw road
      ctx.drawImage(roadImg, 0, 0, canvas.width, canvas.height);

      // Draw lanes (visible lines)
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      for (let i = 1; i < lanes; i++) {
        ctx.beginPath();
        ctx.moveTo(i * laneWidth, 0);
        ctx.lineTo(i * laneWidth, canvas.height);
        ctx.stroke();
      }

      // Draw player car
      ctx.drawImage(playerCar, player.x, player.y, laneWidth * 0.75, playerHeight);

      // Move and draw enemies
      for (let i = 0; i < enemies.length; i++) {
        let enemy = enemies[i];
        enemy.y += 7; // Speed
        ctx.drawImage(enemyCarImg, enemy.x, enemy.y, laneWidth * 0.75, playerHeight);

        // Collision
        if (enemy.lane === player.lane &&
            enemy.y + playerHeight > player.y &&
            enemy.y < player.y + playerHeight) {
          gameOver = true;
          restartBtn.style.display = "block";
        }
      }

      // Remove off-screen enemies
      enemies = enemies.filter(enemy => enemy.y < canvas.height);

      // Score
      score++;
      scoreElement.innerText = "Score: " + score;

      // Random enemy spawn
      if (Math.random() < 0.03) {
        spawnEnemy();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
