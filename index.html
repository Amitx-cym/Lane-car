<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5 Lane Car Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #228B22; /* green grass */
      display: block;
      border: 2px solid black;
      max-width: 100%;
      height: auto;
    }
    #restartBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <h1>ðŸš— 5 Lane Car Game</h1>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    // Adjust canvas to screen
    canvas.width = Math.min(window.innerWidth * 0.9, 400);
    canvas.height = window.innerHeight * 0.7;

    let laneWidth = (canvas.width - 100) / 5;
    let laneCenters = [];
    for (let i = 0; i < 5; i++) {
      laneCenters.push(50 + laneWidth / 2 + i * laneWidth);
    }

    // Load car images
    const playerCarImg = new Image();
    playerCarImg.src = "https://i.imgur.com/4d8b5d8.png"; // ðŸ”µ blue car PNG

    const enemyCarImgs = [
      "https://i.imgur.com/xpXHcYZ.png", // red
      "https://i.imgur.com/zoj6tZp.png", // yellow
      "https://i.imgur.com/XcFjCw3.png", // purple
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let playerLane, playerCar, obstacles, roadStripes, speed, score, gameOver;

    function initGame() {
      playerLane = 2; // middle lane
      playerCar = {
        x: laneCenters[playerLane] - 25,
        y: canvas.height - 120,
        width: 50,
        height: 80
      };
      obstacles = [];
      roadStripes = [];
      for (let i = 0; i < 10; i++) {
        roadStripes.push({ x: canvas.width / 2 - 5, y: i * 100 });
      }
      speed = 5;
      score = 0;
      gameOver = false;
      restartBtn.style.display = "none";
    }

    function drawRoad() {
      // Grass
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Road
      ctx.fillStyle = "#333";
      ctx.fillRect(50, 0, canvas.width - 100, canvas.height);

      // Road borders
      ctx.fillStyle = "white";
      ctx.fillRect(45, 0, 5, canvas.height);
      ctx.fillRect(canvas.width - 50, 0, 5, canvas.height);

      // Lane dividers
      ctx.strokeStyle = "rgba(255,255,255,0.3)";
      ctx.setLineDash([20, 20]);
      for (let i = 1; i < 5; i++) {
        let x = 50 + i * laneWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      ctx.setLineDash([]);

      // Center moving stripes
      ctx.fillStyle = "white";
      roadStripes.forEach(stripe => {
        ctx.fillRect(stripe.x, stripe.y, 10, 40);
      });
    }

    function drawCar(car, img) {
      ctx.drawImage(img, car.x, car.y, car.width, car.height);
    }

    function moveLeft() {
      if (!gameOver && playerLane > 0) {
        playerLane--;
        playerCar.x = laneCenters[playerLane] - playerCar.width / 2;
      }
    }

    function moveRight() {
      if (!gameOver && playerLane < 4) {
        playerLane++;
        playerCar.x = laneCenters[playerLane] - playerCar.width / 2;
      }
    }

    function spawnObstacle() {
      let randomLane = Math.floor(Math.random() * 5);
      let randomImg = enemyCarImgs[Math.floor(Math.random() * enemyCarImgs.length)];

      obstacles.push({
        x: laneCenters[randomLane] - 25,
        y: -100,
        width: 50,
        height: 80,
        img: randomImg
      });
    }

    function checkCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoad();

      // Move stripes
      roadStripes.forEach(stripe => {
        stripe.y += speed;
        if (stripe.y > canvas.height) stripe.y = -40;
      });

      // Move obstacles
      obstacles.forEach(obs => {
        obs.y += speed;
        if (checkCollision(playerCar, obs)) {
          gameOver = true;
          restartBtn.style.display = "block";
        }
      });
      obstacles = obstacles.filter(obs => obs.y < canvas.height);

      // Draw everything
      drawCar(playerCar, playerCarImg);
      obstacles.forEach(obs => drawCar(obs, obs.img));

      // Update score
      score++;
      scoreDisplay.textContent = "Score: " + score;

      // Increase difficulty
      if (score % 500 === 0) speed += 0.5;

      requestAnimationFrame(updateGame);
    }

    // Controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
    });

    // Touch controls
    canvas.addEventListener("touchstart", e => {
      let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if (touchX < canvas.width / 2) moveLeft();
      else moveRight();
    });

    restartBtn.addEventListener("click", () => {
      initGame();
      updateGame();
    });

    // Spawn obstacles every 1.5s
    setInterval(() => {
      if (!gameOver) spawnObstacle();
    }, 1500);

    // Start
    initGame();
    updateGame();
  </script>
</body>
</html>
