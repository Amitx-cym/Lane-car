<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Car Lane Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      background: black;
    }
    #ui {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 25px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #leaderboard {
      display: none;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">Score: 0</div>
  <button id="restartBtn">Restart</button>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    // Handle resize for phone + pc
    window.addEventListener("resize", resizeCanvas);
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Load images
    const roadImg = new Image();
    roadImg.src = "road.png";
    const playerImg = new Image();
    playerImg.src = "player.png";
    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    // UI elements
    const ui = document.getElementById("ui");
    const restartBtn = document.getElementById("restartBtn");
    const leaderboard = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboardList");

    // Game variables
    let player, enemies, score, gameOver;

    function resetGame() {
      const laneWidth = canvas.width / 5;
      player = {
        x: laneWidth * 2 + laneWidth / 4,
        y: canvas.height - 150,
        width: laneWidth / 2,
        height: 100,
        lane: 2
      };
      enemies = [];
      score = 0;
      gameOver = false;
    }

    function drawRoad() {
      ctx.drawImage(roadImg, 0, 0, canvas.width, canvas.height);
      const laneWidth = canvas.width / 5;
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      for (let i = 1; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(i * laneWidth, 0);
        ctx.lineTo(i * laneWidth, canvas.height);
        ctx.stroke();
      }
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => enemy.y += 5);
      enemies = enemies.filter(enemy => enemy.y < canvas.height);
      if (Math.random() < 0.02) {
        const lane = Math.floor(Math.random() * 5);
        const laneWidth = canvas.width / 5;
        enemies.push({
          x: lane * laneWidth + laneWidth / 4,
          y: -120,
          width: laneWidth / 2,
          height: 100
        });
      }
    }

    function checkCollision() {
      enemies.forEach(enemy => {
        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          gameOver = true;
        }
      });
    }

    function update() {
      if (gameOver) return;
      updateEnemies();
      checkCollision();
      score++;
      ui.textContent = "Score: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawPlayer();
      drawEnemies();
    }

    function loop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(loop);
      } else {
        showGameOver();
      }
    }

    function showGameOver() {
      restartBtn.style.display = "block";
      leaderboard.style.display = "block";
      addToLeaderboard(score);
      updateLeaderboard();
    }

    function addToLeaderboard(newScore) {
      let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.push(newScore);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(scores));
    }

    function updateLeaderboard() {
      leaderboardList.innerHTML = "";
      const scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = `#${i + 1}: ${s}`;
        leaderboardList.appendChild(li);
      });
    }

    // Controls: tap left/right side
    document.addEventListener("touchstart", (e) => {
      if (gameOver) return;
      const laneWidth = canvas.width / 5;
      if (e.touches[0].clientX < canvas.width / 2 && player.lane > 0) {
        player.lane--;
      } else if (e.touches[0].clientX >= canvas.width / 2 && player.lane < 4) {
        player.lane++;
      }
      player.x = player.lane * laneWidth + laneWidth / 4;
    });

    restartBtn.addEventListener("click", () => {
      restartBtn.style.display = "none";
      leaderboard.style.display = "none";
      resetGame();
      loop();
    });

    // Wait until images load
    Promise.all([
      new Promise(res => roadImg.onload = res),
      new Promise(res => playerImg.onload = res),
      new Promise(res => enemyImg.onload = res)
    ]).then(() => {
      resetGame();
      loop();
    });
  </script>
</body>
</html>
