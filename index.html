<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lane Car Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #333;
      display: block;
      margin: auto;
      touch-action: manipulation;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
      font-weight: bold;
      z-index: 2;
    }
    #startBtn, #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ff6600;
      color: white;
      cursor: pointer;
      z-index: 3;
    }
    #restartBtn { display: none; }
    #leaderboard {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 12px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <button id="startBtn">Start Game</button>
  <button id="restartBtn">Restart</button>
  <div id="leaderboard"><h2>Leaderboard</h2><ul id="scoresList"></ul></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const leaderboard = document.getElementById("leaderboard");
    const scoresList = document.getElementById("scoresList");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const laneCount = 5;
    const laneWidth = canvas.width / laneCount;

    let player, enemies, score, gameRunning, enemySpeed, lastSpawnTime, spawnDelay;

    // Images
    const playerImg = new Image();
    playerImg.src = "player.png";

    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    const roadImg = new Image();
    roadImg.src = "road.png";

    function resetGame() {
      player = {
        x: Math.floor(laneCount / 2) * laneWidth + laneWidth / 2,
        y: canvas.height - 120,
        width: 60,
        height: 100
      };
      enemies = [];
      score = 0;
      enemySpeed = 4;
      spawnDelay = 1500;
      lastSpawnTime = 0;
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x - player.width/2, player.y, player.width, player.height);
    }

    function spawnEnemy() {
      // choose random 1â€“4 lanes for enemies
      const lanes = Array.from({length: laneCount}, (_,i)=>i);
      let chosen = [];
      while (chosen.length < Math.floor(Math.random()*4)+1) {
        const idx = lanes.splice(Math.floor(Math.random()*lanes.length),1)[0];
        chosen.push(idx);
      }
      chosen.forEach(lane=>{
        enemies.push({
          x: lane*laneWidth + laneWidth/2,
          y: -100,
          width: 60,
          height: 100
        });
      });
    }

    function drawEnemies() {
      enemies.forEach(e=>{
        ctx.drawImage(enemyImg, e.x - e.width/2, e.y, e.width, e.height);
      });
    }

    function updateEnemies() {
      enemies.forEach(e=> e.y += enemySpeed);
      enemies = enemies.filter(e=> e.y < canvas.height+100);
    }

    function checkCollision() {
      for (let e of enemies) {
        if (player.x < e.x + e.width/2 &&
            player.x + player.width/2 > e.x - e.width/2 &&
            player.y < e.y + e.height &&
            player.y + player.height > e.y) {
          endGame();
        }
      }
    }

    function gameLoop(timestamp) {
      if (!gameRunning) return;

      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(roadImg,0,0,canvas.width,canvas.height);

      drawPlayer();
      drawEnemies();
      updateEnemies();

      if (timestamp - lastSpawnTime > spawnDelay) {
        spawnEnemy();
        lastSpawnTime = timestamp;
      }

      checkCollision();
      scoreboard.textContent = "Score: " + score;
      score++;

      // harder over time
      if (score % 400 === 0 && spawnDelay > 500) spawnDelay -= 100;
      if (score % 300 === 0) enemySpeed += 0.5;

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameRunning = false;
      restartBtn.style.display = "block";
      leaderboard.style.display = "block";

      // add score to leaderboard
      const li = document.createElement("li");
      li.textContent = "Score: " + score;
      scoresList.appendChild(li);
    }

    // Controls
    canvas.addEventListener("click", (e)=>{
      if (!gameRunning) return;
      if (e.clientX < canvas.width/2) {
        if (player.x > laneWidth/2) player.x -= laneWidth;
      } else {
        if (player.x < canvas.width - laneWidth/2) player.x += laneWidth;
      }
    });

    // Start
    startBtn.onclick = ()=>{
      startBtn.style.display = "none";
      resetGame();
      gameRunning = true;
      requestAnimationFrame(gameLoop);
    };

    // Restart
    restartBtn.onclick = ()=>{
      restartBtn.style.display = "none";
      leaderboard.style.display = "none";
      scoresList.innerHTML = "";
      resetGame();
      gameRunning = true;
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>
