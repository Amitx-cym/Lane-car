<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Five Lane Car Game</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; margin: auto; background: #222; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Fullscreen canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Game settings
const lanes = 5;
const laneWidth = canvas.width / lanes;
const carWidth = laneWidth - 20;
const carHeight = 100;
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let speed = 6;
let gameOver = false;

// Load car images
const playerCarImg = new Image();
playerCarImg.src = "player_car.png";  // your player car PNG
const enemyCarImg = new Image();
enemyCarImg.src = "enemy_car.png";    // your enemy car PNG

// Player
let player = {
  lane: 2,
  x: 2 * laneWidth + 10,
  y: canvas.height - carHeight - 20
};

// Enemies
let enemies = [];

// Controls
let leftPressed = false;
let rightPressed = false;

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") leftPressed = true;
  if (e.key === "ArrowRight") rightPressed = true;
  if (gameOver && e.key === "Enter") resetGame();
});
document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft") leftPressed = false;
  if (e.key === "ArrowRight") rightPressed = false;
});

// Mobile controls
document.addEventListener("touchstart", (e) => {
  if (gameOver) {
    resetGame();
  } else {
    let touchX = e.touches[0].clientX;
    if (touchX < canvas.width / 2) moveLeft();
    else moveRight();
  }
});

// Move functions
function moveLeft() {
  if (player.lane > 0) {
    player.lane--;
    player.x = player.lane * laneWidth + 10;
  }
}
function moveRight() {
  if (player.lane < lanes - 1) {
    player.lane++;
    player.x = player.lane * laneWidth + 10;
  }
}

// Spawn enemies
function spawnEnemy() {
  if (!gameOver) {
    let lane = Math.floor(Math.random() * lanes);
    enemies.push({
      lane: lane,
      x: lane * laneWidth + 10,
      y: -carHeight
    });
  }
}
setInterval(spawnEnemy, 1200);

// Draw car
function drawCar(img, x, y) {
  ctx.drawImage(img, x, y, carWidth, carHeight);
}

// Reset game
function resetGame() {
  enemies = [];
  score = 0;
  speed = 6;
  player.lane = 2;
  player.x = player.lane * laneWidth + 10;
  gameOver = false;
  gameLoop();
}

// End game
function endGame() {
  gameOver = true;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", highScore);
  }

  // Overlay
  ctx.fillStyle = "rgba(0,0,0,0.7)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.font = "48px Arial";
  ctx.fillText("GAME OVER", canvas.width/2 - 150, canvas.height/2 - 60);
  ctx.font = "32px Arial";
  ctx.fillText("Score: " + score, canvas.width/2 - 80, canvas.height/2);
  ctx.fillText("Best: " + highScore, canvas.width/2 - 80, canvas.height/2 + 50);

  ctx.fillStyle = "yellow";
  ctx.font = "28px Arial";
  ctx.fillText("Tap or Press Enter to Restart", canvas.width/2 - 200, canvas.height/2 + 120);
}

// Game loop
function gameLoop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw lanes
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;
  for (let i = 1; i < lanes; i++) {
    ctx.beginPath();
    ctx.moveTo(i * laneWidth, 0);
    ctx.lineTo(i * laneWidth, canvas.height);
    ctx.stroke();
  }

  // Move and draw enemies
  for (let enemy of enemies) {
    enemy.y += speed;
    drawCar(enemyCarImg, enemy.x, enemy.y);

    // Collision check
    if (
      enemy.lane === player.lane &&
      enemy.y + carHeight > player.y &&
      enemy.y < player.y + carHeight
    ) {
      endGame();
      return;
    }
  }

  // Draw player
  drawCar(playerCarImg, player.x, player.y);

  // Scoreboard
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 10, 30);
  ctx.fillText("Best: " + highScore, 10, 60);

  // Update score & difficulty
  score++;
  if (score % 500 === 0) speed++;

  // Handle movement
  if (leftPressed) {
    moveLeft();
    leftPressed = false;
  }
  if (rightPressed) {
    moveRight();
    rightPressed = false;
  }

  requestAnimationFrame(gameLoop);
}

// Start game when images load
playerCarImg.onload = () => {
  enemyCarImg.onload = () => {
    gameLoop();
  };
};
</script>
</body>
</html>
