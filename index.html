<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lane Car Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      z-index: 3;
    }

    #leaderboard {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Load images
    const playerImg = new Image();
    playerImg.src = "player.png";

    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    const roadImg = new Image();
    roadImg.src = "road.png";

    // Game variables
    let player = { x: canvas.width / 2 - 40, y: canvas.height - 120, width: 80, height: 120, speed: 10 };
    let enemies = [];
    let score = 0;
    let gameOver = false;
    let roadY = 0;

    // Draw road
    function drawRoad() {
      if (roadImg.complete) {
        roadY += 5;
        if (roadY >= canvas.height) roadY = 0;
        ctx.drawImage(roadImg, 0, roadY, canvas.width, canvas.height);
        ctx.drawImage(roadImg, 0, roadY - canvas.height, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    // Draw player
    function drawPlayer() {
      if (playerImg.complete) {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = "blue";
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
    }

    // Draw enemies
    function drawEnemies() {
      enemies.forEach(e => {
        if (enemyImg.complete) {
          ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
        } else {
          ctx.fillStyle = "red";
          ctx.fillRect(e.x, e.y, e.width, e.height);
        }
      });
    }

    // Move enemies
    function updateEnemies() {
      enemies.forEach(e => e.y += 5);
      enemies = enemies.filter(e => e.y < canvas.height + 100);
      if (Math.random() < 0.02) {
        const laneWidth = canvas.width / 5;
        const lane = Math.floor(Math.random() * 5);
        enemies.push({ x: lane * laneWidth + laneWidth / 4, y: -120, width: laneWidth / 2, height: 120 });
      }
    }

    // Collision detection
    function checkCollision(a, b) {
      return !(a.x + a.width < b.x || a.x > b.x + b.width || a.y + a.height < b.y || a.y > b.y + b.height);
    }

    // Game loop
    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoad();
      drawPlayer();
      drawEnemies();
      updateEnemies();

      // Check collisions
      for (let e of enemies) {
        if (checkCollision(player, e)) {
          endGame();
          return;
        }
      }

      score++;
      document.getElementById("score").textContent = "Score: " + score;

      requestAnimationFrame(gameLoop);
    }

    // Controls
    window.addEventListener("keydown", e => {
      const laneWidth = canvas.width / 5;
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= laneWidth;
      if (e.key === "ArrowRight" && player.x + player.width < canvas.width) player.x += laneWidth;
    });

    // Touch controls
    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      const laneWidth = canvas.width / 5;
      if (touchX < canvas.width / 2 && player.x > 0) player.x -= laneWidth;
      else if (touchX >= canvas.width / 2 && player.x + player.width < canvas.width) player.x += laneWidth;
    });

    // End game
    function endGame() {
      gameOver = true;
      document.getElementById("restartBtn").style.display = "block";
      document.getElementById("leaderboard").style.display = "block";
      updateLeaderboard(score);
    }

    // Restart game
    document.getElementById("restartBtn").addEventListener("click", () => {
      gameOver = false;
      player.x = canvas.width / 2 - 40;
      player.y = canvas.height - 120;
      enemies = [];
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("leaderboard").style.display = "none";
      gameLoop();
    });

    // Leaderboard (local only for now)
    function updateLeaderboard(score) {
      let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(scores));

      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${s}`;
        list.appendChild(li);
      });
    }

    // Start game
    gameLoop();
  </script>
</body>
</html>
