<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Game with Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: #333;
      touch-action: none; /* prevent scroll */
    }

    #score {
      font-size: 20px;
      margin: 10px;
    }

    #restartBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
    }

    #leaderboard {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Car Game</h2>

  <!-- Leaderboard on top -->
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="scoresList"></ul>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCK7bqcjnw-sQbRKtOCkPvyAYikeYfEc9Q",
      authDomain: "lain-car-game.firebaseapp.com",
      databaseURL: "https://lain-car-game-default-rtdb.firebaseio.com",
      projectId: "lain-car-game",
      storageBucket: "lain-car-game.firebasestorage.app",
      messagingSenderId: "47718356271",
      appId: "1:47718356271:web:cab6795bf47f07f375fdda"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");
    const scoresList = document.getElementById("scoresList");

    // ðŸ”¹ Resize canvas to fill screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.75; // keep leaderboard visible
      laneWidth = canvas.width / 5;
      resetGame();
    }
    window.addEventListener("resize", resizeCanvas);

    // ðŸ”¹ Load images
    const playerImg = new Image();
    playerImg.src = "player.png";

    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    let player, enemies, score, gameOver, laneWidth;

    function resetGame() {
      laneWidth = canvas.width / 5;
      const carWidth = laneWidth * 0.6;
      const carHeight = carWidth * 1.8;

      player = { 
        x: 2 * laneWidth + (laneWidth - carWidth) / 2, 
        y: canvas.height - carHeight - 20, 
        width: carWidth, 
        height: carHeight 
      };
      enemies = [];
      score = 0;
      gameOver = false;
      restartBtn.style.display = "none";
      loop();
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
      });
    }

    function updateEnemies() {
      if (Math.random() < 0.03) {
        let lane = Math.floor(Math.random() * 5);
        const carWidth = laneWidth * 0.6;
        const carHeight = carWidth * 1.8;
        enemies.push({ x: lane * laneWidth + (laneWidth - carWidth) / 2, y: -carHeight, width: carWidth, height: carHeight });
      }
      enemies.forEach(e => e.y += canvas.height * 0.01); // speed depends on screen
      enemies = enemies.filter(e => e.y < canvas.height);
    }

    function checkCollision() {
      for (let e of enemies) {
        if (player.x < e.x + e.width &&
            player.x + player.width > e.x &&
            player.y < e.y + e.height &&
            player.y + player.height > e.y) {
          gameOver = true;
          restartBtn.style.display = "block";
          saveScore(score);
        }
      }
    }

    function loop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      updateEnemies();
      checkCollision();
      score++;
      scoreDisplay.innerText = "Score: " + score;
      requestAnimationFrame(loop);
    }

    // ðŸ”¹ Controls
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= laneWidth;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += laneWidth;
    });

    window.addEventListener("touchstart", (e) => {
      let touchX = e.touches[0].clientX;
      if (touchX < window.innerWidth / 2 && player.x > 0) player.x -= laneWidth;
      else if (touchX >= window.innerWidth / 2 && player.x < canvas.width - player.width) player.x += laneWidth;
    });

    restartBtn.addEventListener("click", resetGame);

    // ðŸ”¹ Save score
    function saveScore(score) {
      const scoresRef = ref(db, "scores");
      push(scoresRef, { score: score, time: Date.now() });
    }

    // ðŸ”¹ Load leaderboard
    function loadScores() {
      const scoresRef = ref(db, "scores");
      onValue(scoresRef, (snapshot) => {
        let scores = [];
        snapshot.forEach(child => {
          scores.push(child.val().score);
        });
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5);
        scoresList.innerHTML = "";
        scores.forEach(s => {
          let li = document.createElement("li");
          li.innerText = s;
          scoresList.appendChild(li);
        });
      });
    }

    loadScores();
    resizeCanvas();

    // ðŸ”¹ Disable double-tap zoom
    document.addEventListener("touchend", function(e) {
      if (e.detail === 2) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
