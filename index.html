<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Five Lane Car Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      height: 100%;
      touch-action: none;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #333;
      border: 2px solid white;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="overlay">
  <h1>Five Lane Car Game</h1>
  <p>Tap left/right side of screen (or use arrow keys) to move. Avoid enemy cars!</p>
  <button id="startBtn">Start Game</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

const lanes = 5;
let laneWidth = canvas.width / lanes;
let playerLane = 2;

const playerWidth = 60;
const playerHeight = 100;
let playerY;

let enemies = [];
let speed = 4;
let score = 0;
let gameRunning = false;

function updateLaneWidth() {
  laneWidth = canvas.width / lanes;
  playerY = canvas.height - playerHeight - 30;
}

// ðŸŸ¢ Draw lane dividers
function drawLanes() {
  ctx.strokeStyle = "white";
  ctx.setLineDash([30, 20]); // dashed line
  ctx.lineWidth = 4;
  for (let i = 1; i < lanes; i++) {
    let x = i * laneWidth;
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  }
  ctx.setLineDash([]); // reset
}

function drawPlayer() {
  ctx.fillStyle = "cyan";
  ctx.fillRect(playerLane * laneWidth + laneWidth/2 - playerWidth/2, playerY, playerWidth, playerHeight);
}

function drawEnemies() {
  ctx.fillStyle = "red";
  enemies.forEach(e => {
    ctx.fillRect(e.x, e.y, playerWidth, playerHeight);
  });
}

function updateEnemies() {
  enemies.forEach(e => e.y += speed);
  enemies = enemies.filter(e => e.y < canvas.height);
  if (Math.random() < 0.02) {
    let lane = Math.floor(Math.random() * lanes);
    enemies.push({ 
      x: lane * laneWidth + laneWidth/2 - playerWidth/2, 
      y: -playerHeight 
    });
  }
}

function detectCollision() {
  for (let e of enemies) {
    if (
      e.x < playerLane * laneWidth + laneWidth/2 + playerWidth/2 &&
      e.x + playerWidth > playerLane * laneWidth + laneWidth/2 - playerWidth/2 &&
      e.y < playerY + playerHeight &&
      e.y + playerHeight > playerY
    ) {
      gameOver();
    }
  }
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}

function gameOver() {
  gameRunning = false;
  document.getElementById("overlay").style.display = "flex";
  document.querySelector("#overlay h1").innerText = "Game Over";
  document.querySelector("#overlay p").innerText = "Your score: " + score;
}

function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  updateLaneWidth();
  drawLanes();   // draw lanes
  drawPlayer();
  updateEnemies();
  drawEnemies();
  detectCollision();
  drawScore();

  score++;
  speed += 0.003;

  requestAnimationFrame(gameLoop);
}

document.getElementById("startBtn").onclick = () => {
  enemies = [];
  speed = 2;
  score = 0;
  playerLane = 2;
  gameRunning = true;
  document.getElementById("overlay").style.display = "none";
  gameLoop();
};

// Phone: tap left/right side of screen
canvas.addEventListener("click", e => {
  if (!gameRunning) return;
  if (e.clientX < canvas.width / 2) {
    if (playerLane > 0) playerLane--;
  } else {
    if (playerLane < lanes - 1) playerLane++;
  }
});

// PC: keyboard controls
document.addEventListener("keydown", e => {
  if (!gameRunning) return;
  if (e.key === "ArrowLeft" && playerLane > 0) playerLane--;
  if (e.key === "ArrowRight" && playerLane < lanes - 1) playerLane++;
});
</script>

</body>
</html>
