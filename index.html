<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Car Lane Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
      width: 100vw;
      height: 100vh;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 22px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    #buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div id="buttons">
    <button id="startBtn">Start Game</button>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const buttonsDiv = document.getElementById("buttons");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameRunning = false;
    let score = 0;
    let lanes = 5;
    let laneWidth = canvas.width / lanes;

    let enemySpeed = 4;  // initial speed
    let spawnInterval = 1500; // initial spawn rate
    let spawnTimer;

    // Load images
    const playerImg = new Image();
    playerImg.src = "player.png";

    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    const roadImg = new Image();
    roadImg.src = "road.png";

    // Player setup
    let player = {
      x: laneWidth * 2 + laneWidth * 0.2,
      y: canvas.height - laneWidth * 1.5,
      width: laneWidth * 0.6,
      height: laneWidth * 1.2,
      lane: 2
    };

    // Enemy list
    let enemies = [];

    // Functions
    function drawRoad() {
      ctx.drawImage(roadImg, 0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      for (let i = 1; i < lanes; i++) {
        let x = i * laneWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function spawnEnemy() {
      const carWidth = laneWidth * 0.6;
      const carHeight = laneWidth * 1.2;
      const lane = Math.floor(Math.random() * lanes);

      const enemy = {
        x: lane * laneWidth + (laneWidth - carWidth) / 2,
        y: -carHeight,
        width: carWidth,
        height: carHeight,
        lane: lane
      };

      enemies.push(enemy);
    }

    function moveEnemies() {
      enemies.forEach(enemy => {
        enemy.y += enemySpeed;
      });
      enemies = enemies.filter(enemy => enemy.y < canvas.height);
    }

    function checkCollision() {
      for (let enemy of enemies) {
        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          endGame();
        }
      }
    }

    function updateScore() {
      score++;
      scoreDisplay.textContent = "Score: " + score;

      // Increase difficulty every 200 points
      if (score % 200 === 0) {
        enemySpeed += 1;
        if (spawnInterval > 500) {
          spawnInterval -= 100;
          clearInterval(spawnTimer);
          spawnTimer = setInterval(spawnEnemy, spawnInterval);
        }
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoad();
      drawPlayer();
      drawEnemies();
      moveEnemies();
      checkCollision();
      updateScore();

      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      gameRunning = true;
      score = 0;
      enemies = [];
      enemySpeed = 4;
      spawnInterval = 1500;
      buttonsDiv.style.display = "none";
      scoreDisplay.textContent = "Score: 0";

      spawnEnemy();
      spawnTimer = setInterval(spawnEnemy, spawnInterval);

      gameLoop();
    }

    function endGame() {
      gameRunning = false;
      buttonsDiv.style.display = "block";
      clearInterval(spawnTimer);
    }

    // Controls
    window.addEventListener("touchstart", (e) => {
      if (!gameRunning) return;
      let touchX = e.touches[0].clientX;
      if (touchX < canvas.width / 2 && player.lane > 0) {
        player.lane--;
      } else if (touchX > canvas.width / 2 && player.lane < lanes - 1) {
        player.lane++;
      }
      player.x = player.lane * laneWidth + (laneWidth - player.width) / 2;
    });

    // Buttons
    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);

    buttonsDiv.style.display = "block";
  </script>
</body>
</html>
