<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Game</title>
<style>
  body, html { margin:0; padding:0; overflow:hidden; background:#333; }
  canvas { display:block; }
  #score {
    position:absolute;
    top:10px;
    left:10px;
    color:white;
    font-size:24px;
    font-family:sans-serif;
    z-index:10;
  }
  #restartBtn {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:15px 30px;
    font-size:24px;
    background: rgba(255,255,255,0.8);
    border:none;
    border-radius:10px;
    cursor:pointer;
    display:none;
    z-index:10;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>
<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const laneCount = 5;
let laneWidth = canvas.width / laneCount;

// Load images
const playerImg = new Image();
playerImg.src = "player.png"; // make sure this is correct and in the same folder

const obstacleImgs = ["red.png","green.png","yellow.png"].map(src=>{
  let img = new Image();
  img.src = src;
  return img;
});

// Game variables
let player = {
  lane: 2,
  y: canvas.height - 150,
  width: laneWidth * 0.6,
  height: 100,
};

let obstacles = [];
let obstacleSpeed = 7;
let spawnTimer = 0;
let score = 0;
let gameOver = false;

const restartBtn = document.getElementById("restartBtn");
const scoreDiv = document.getElementById("score");

// PC Controls
document.addEventListener("keydown", e=>{
  if(e.key === "ArrowLeft" && player.lane>0) player.lane--;
  if(e.key === "ArrowRight" && player.lane<laneCount-1) player.lane++;
});

// Mobile touch controls (touch left/right)
canvas.addEventListener("touchstart", e => {
  let touchX = e.touches[0].clientX;
  if(touchX < canvas.width/2 && player.lane > 0) {
    player.lane--; // move left
  } else if(touchX >= canvas.width/2 && player.lane < laneCount-1) {
    player.lane++; // move right
  }
});

// Restart
restartBtn.addEventListener("click", ()=>{
  gameOver=false;
  obstacles=[];
  score=0;
  player.lane=2;
  restartBtn.style.display="none";
  gameLoop();
});

// Main game loop
function gameLoop(){
  if(gameOver) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  laneWidth = canvas.width / laneCount;

  // Draw lanes
  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.setLineDash([20,20]);
  for(let i=1;i<laneCount;i++){
    ctx.beginPath();
    ctx.moveTo(i*laneWidth,0);
    ctx.lineTo(i*laneWidth,canvas.height);
    ctx.stroke();
  }
  ctx.setLineDash([]);

  // Draw player after image loaded
  if(playerImg.complete) {
    ctx.drawImage(playerImg, player.lane*laneWidth + laneWidth*0.2, player.y, player.width, player.height);
  }

  // Spawn obstacles randomly
  spawnTimer--;
  if(spawnTimer <=0){
    spawnTimer = Math.floor(Math.random()*40)+20;
    let lanesAvailable = [...Array(laneCount).keys()];
    let laneIndex = lanesAvailable[Math.floor(Math.random()*lanesAvailable.length)];
    obstacles.push({
      lane: laneIndex,
      y: -120,
      width: laneWidth*0.6,
      height:100,
      img: obstacleImgs[Math.floor(Math.random()*obstacleImgs.length)]
    });
  }

  // Move and draw obstacles
  for(let i=obstacles.length-1;i>=0;i--){
    let obs = obstacles[i];
    obs.y += obstacleSpeed;
    if(obs.img.complete) {
      ctx.drawImage(obs.img, obs.lane*laneWidth + laneWidth*0.2, obs.y, obs.width, obs.height);
    }

    // Collision detection
    if(obs.y + obs.height > player.y && obs.y < player.y + player.height && obs.lane === player.lane){
      gameOver = true;
      restartBtn.style.display="block";
    }

    if(obs.y>canvas.height) obstacles.splice(i,1);
  }

  // Update score
  score++;
  scoreDiv.textContent = "Score: "+score;

  requestAnimationFrame(gameLoop);
}

// Start game only after player image is loaded
playerImg.onload = ()=>{
  gameLoop();
}
</script>
</body>
</html>
